<html ng-app="app">
<head>
<!-- build:css css/geopoll.min.css -->
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<!-- endbuild -->
<script src="lib/jquery-1.10.1.min.js"></script>
</head>

<body ng-controller="ApplicationController">
<div class="container">
    <div class="header">



        <span ng-show="currentUser" class="dropdown pull-right" style="margin-top:10px; margin-right:15px;"
              on-toggle="toggled(open)">
            Welcome, <a href class="dropdown-toggle">{{currentUser}}</a>
            <ul class="dropdown-menu">
                <li><a href ng-click='logout()'>Logout</a></li>
            </ul>
        </span>


        <h3 class="text-muted"><a href="#">IOSR - Web crawler</a></h3>
    </div>

    <div ng-view></div>
</div>
</body>

<!-- build:js js/geopoll.min.js -->
<script src="lib/jquery-ui.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/services/services.js"></script>
<script src="js/services/LoginService.js"></script>
<script src="js/services/RegisterService.js"></script>
<script src="js/services/SearchService.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/controllers/ApplicationController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/RegisterController.js"></script>
<script src="js/controllers/SearchController.js"></script>
<script src="js/app.js"></script>
<!-- endbuild -->

</html>
